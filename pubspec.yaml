name: quotes_clean
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1
  shared_preferences:
  http: ^1.2.1
  get_it: ^7.7.0
  flutter_spinkit: ^5.2.1
  dio: ^5.4.3+1
  flutter_localization:
  go_router: ^13.2.4












  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/
    - lang/ar.json
    - lang/en.json
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/font/Tajawal-Black.ttf
          weight: 900
        - asset: assets/font/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/font/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/font/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/font/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/font/Tajawal-Light.ttf
          weight: 300
        - asset: assets/font/Tajawal-ExtraLight.ttf
          weight: 200








